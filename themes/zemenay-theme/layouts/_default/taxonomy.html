{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
    <ul class="list-disc list-inside">
        {{ range .Pages }}
        <li class="mb-2">
            <a href="{{ .Permalink }}" class="text-primary hover:underline">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
