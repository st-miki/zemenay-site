{{ define "main" }}
<div class="container mx-auto px-4 py-12">

        <h1 class="text-5xl font-bold mb-4">{{ .Title }}</h1>
        <p class="text-xl text-gray-600">{{ .Description }}</p>

    <div class="prose prose-lg max-w-none">
        {{ .Content }}
